<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Songs</title>
</head>
<p><b>List of Songs</b></p>
<body>
{% if song_list %}
    <ul>
    {% for song in song_list %}
        <li><a href="{% url 'member_resources:song' song.id %}">{{ song.name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No songs are available.</p>
{% endif %}
</body>
</html>
